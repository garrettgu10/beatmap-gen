<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>What's updog</title>
</head>
<body>
  <h1>Beatmap Generator</h1>
  <input id="audio-file" type="file", accept="audio/*" /><br /><br />
  <label for="sustain">Short-term memory: </label>
  <input type="range" id="sustain" name="sustain" value="100" min="10" max="200">
  <label for="sensitivity">Sensitivity: </label>
  <input type="range" step="0.01" id="sensitivity" name="sensitivity" value="1" min="0" max="2"><br>

  <div class=stack>
    <canvas id="visualizer" width=800 height=600></canvas>
    <canvas id="game" width=800 height=600></canvas>
  </div>
</body>
</html>
