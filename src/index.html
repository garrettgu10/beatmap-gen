<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>What's updog</title>
</head>
<body>
  <h1>AutoDDR</h1>
  <input id="audio-file" type="file", accept="audio/*" /><br /><br />
  <label for="sustain">Beat sustain: </label>
  <input type="range" id="sustain" name="sustain" value="100" min="10" max="200">
  <label for="sensitivity">Sensitivity: </label>
  <input type="range" step="0.01" id="sensitivity" name="sensitivity" value="1" min="0" max="2">
  <label for="slider_threshold">Slider threshold: </label>
  <input type="range" step="1" id="slider_threshold" name="slider_threshold" value="254" min="100" max="255">
  <label for="slider_stickiness">Slider stickiness: </label>
  <input type="range" step="1" id="slider_stickiness" name="slider_stickiness" value="30" min="10" max="100"><br>
  <div>Score: <span id="score">0</span></div>

  <div class=stack>
    <canvas id="visualizer" width=800 height=600></canvas>
    <canvas id="game" width=800 height=600></canvas>
  </div>
  <div id="download_buttons">
    <button id="osu_download">Download osu! Mania beatmap</button>
    <button id="utctf_download">Download UTCTF Rhythm Game beatmap</button>
  </div>
</body>
</html>
